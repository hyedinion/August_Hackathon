{% extends 'base.html' %}

{% block content %}

<body>
    {% load staticfiles %}
    <div class="bounce"><img src="{% static '로고아이콘.png' %}"></div>
    <div class="logo"><img src="{% static '로고이름만.png' %}"></div>
    <div class="search" id="search">
        <form action="{%url 'parse' %}" method="GET">
            <input type="text" name="parse_url" placeholder="검색어 입력">
            <button type="submit" class="btn-search"><i class="fas fa-search fa-3x"></i>
            </button>
        </form>
    </div>
    <div class="container">
        <p>영화 이름으로 검색하는 촬영지</p>
    </div>
</body>
{% endblock %}
